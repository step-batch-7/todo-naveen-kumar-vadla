<!DOCTYPE html>

<head>

  <script>
    const sendHttpGet = (url, callback) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.onload = () => callback(xhr.responseText);
      xhr.send();
    }

    const createTodo = () => {
      console.log('inside');
      sendHttpGet('/index.html', (text) => console.log('text',text))
    }
  </script>

</head>
<body>
  <h1 class="main-heading">TODO</h1>
  <div class="listsContainer">
    <form id="addTaskBar" method="POST">
      <input type="text" name="taskName" id="taskName" placeholder="Enter your title here">
      <button id="addButton" onclick="createTodo()"><i class="material-icons">add</i></button>
    </form>
  </div>
</body>
</html>
